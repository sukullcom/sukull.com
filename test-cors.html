<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Railway Payment Server</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testPayment()">Test Payment Endpoint</button>
    <div id="results"></div>

    <script>
        const SERVER_URL = 'https://sukullcom-production.up.railway.app';
        
        async function testHealth() {
            try {
                const response = await fetch(`${SERVER_URL}/health`);
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<h3>Health Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<h3>Health Test Error:</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testPayment() {
            try {
                const response = await fetch(`${SERVER_URL}/api/payment/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify({
                        test: 'data'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<h3>Payment Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<h3>Payment Test Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
